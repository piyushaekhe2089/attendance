<div class="animated fadeIn">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Employee Table</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6" id="bootstrap-data-table_length">
                            <label>
                                <button class="btn btn-md btn-info btn-block" id="employee-button" ng-click="'#!/employee/add' | redirect">
                                    <i class="fa fa-user fa-lg"></i>
                                    <span id="employee-button-adding">Add Employee</span>
                                </button>
                            </label>
                    
                        </div>
                        <div class="col-md-6 dataTables_filter" style="text-align:right" id="bootstrap-data-table_filter">
                            <label style="text-align:left">Search:
                                <input style="display:inline-block;width:auto;" class="form-control form-control-sm" ng-model="$ctrl.query"
                                    type="search" placeholder="">
                            </label>
                        </div>
                    </div>
                    <table id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Circle</th>
                                <!--<th>Contact</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in $ctrl.employees | filter:$ctrl.query">
                                <td>
                                    <a href="#!/employee/{{employee.id}}">
                                        {{ employee.name }}
                                    </a>
                                </td>
                                <td>{{ employee.code }}</td>
                                <td>{{ employee.circle.name }}</td>
                                <!--<td>{{ employee.contact }}</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- .animated -->
