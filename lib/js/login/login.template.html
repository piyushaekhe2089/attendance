    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo_img.png" alt="" style="width: 200px;">
                    </a>
                </div>
                <div class="login-form">
		    <div class="sufee-alert alert with-close alert-danger" ng-show="$ctrl.error">
                         <span class="badge badge-pill badge-danger">Error</span>
                               Invalid Username/Password
                               <button class="close" type="button" data-dismiss="alert" ng-click="$ctrl.error=false">
				       <span>x</span>
			       </button>
		    </div>			
                    <form novalidate name="loginForm" action="#" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" type="text" class="form-control" placeholder="Username"
				    ng-model="$ctrl.user.username"
                                    ng-required="true">
   			    <span ng-show="loginForm.username.$touched && loginForm.username.$error.required">
				    Username required
			    </span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Password"
				    ng-model="$ctrl.user.password"
                                    ng-required="true">
   			    <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">
				    Password required
			    </span>			    
                        </div>
                        <button ng-click="$ctrl.login()" type="button" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
