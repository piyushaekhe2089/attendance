<style>
    .alert {
        font-size: 14px;
        padding: 10px;
    }

    .badge {
        margin-right: 5px;
    }

    .close {
        line-height: 0;
        font-size: inherit;
    }
</style>
<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index.html">
                    <img class="align-content" src="images/logo_img.png" alt="" style="width: 200px;">
                </a>
            </div>
            <div class="login-form">
                <div class="sufee-alert alert with-close alert-danger" ng-show="$ctrl.error != ''">
                    <span class="badge badge-pill badge-danger">Error</span>
                    {{ $ctrl.error }}
                    <button class="close" type="button" ng-click="$ctrl.clearError()">
                        <span>x</span>
                    </button>
                </div>
                <form novalidate name="loginForm" action="#" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" type="text" class="form-control" placeholder="Username"
                            ng-model="$ctrl.user.username" ng-required="true" ng-focus="$ctrl.clearError()">
                        <span ng-show="loginForm.username.$touched && loginForm.username.$error.required">
                            Username required
                        </span>
                        <span ng-show="$ctrl.usernameError != ''">
                            {{ $ctrl.usernameError }}
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Password"
                            ng-model="$ctrl.user.password" ng-required="true" ng-focus="$ctrl.clearError()">
                        <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">
                            Password required
                        </span>
                        <span ng-show="$ctrl.passwordError != ''">
                            {{ $ctrl.passwordError }}
                        </span>                        
                    </div>
                    <button ng-click="$ctrl.login()" type="button" class="btn btn-success btn-flat m-b-30 m-t-30">Sign
                        in</button>
                </form>
            </div>
        </div>
    </div>
</div>
