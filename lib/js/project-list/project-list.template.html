<div class="animated fadeIn">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Project Table</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6" id="bootstrap-data-table_length">
                            <label>
                                <button class="btn btn-md btn-info btn-block" id="project-button"
                                    ng-click="'#!/project/add' | redirect">
                                    <i class="fa fa-user fa-lg"></i>
                                    <span id="project-button-adding">Add Project</span>
                                </button>
                            </label>
                        </div>
                        <div class="col-md-6 dataTables_filter" style="text-align:right"
                            id="bootstrap-data-table_filter">
                            <label style="text-align:left">Search:
                                <input style="display:inline-block;width:auto;" class="form-control form-control-sm"
                                    ng-model="$ctrl.query" type="search" placeholder="">
                            </label>
                        </div>
                    </div>
                    <table id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Project Name</th>
                                <th>STCS Project Manager</th>
                                <th>Customer Project Manager</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in $ctrl.projects | filter:$ctrl.query">
                                <!--| filter:$ctrl.query">-->
                                <td>{{ project.customer_name | capitalize }}</td>
                                <td>
                                    <a href="" ng-click="$ctrl.showDetails(project)">
                                        {{ project.project_name | capitalize }}
                                    </a>
                                </td>
                                <td>{{ project.stcs_project_manager.name }}</td>
                                <td>{{ project.customer_project_manager | capitalize }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- .animated -->
