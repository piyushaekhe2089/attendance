<div class="modal fade" id="mediumCircleModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="mediumModalLabel">Add Circle</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate name="employeeAddForm" action="#" method="post" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="hf-designation">Name</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input name="circle_name" class="form-control" id="hf-circle_name" type="text"
                                    placeholder="Enter Circle Name..." ng-model="circle.name">
                        </div>
                    </div>                            
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="">Confirm</button>
            </div>
        </div>
    </div>
</div>
