<div class="content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Circle Table</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" id="bootstrap-data-table_length">
                                <label>
                                    <button class="btn btn-md btn-info btn-block" id="circle-button"
                                    data-toggle="modal" data-target="#mediumCircleModal">
                                        <i class="fa fa-rss fa-lg"></i>
                                        <span id="circle-button-adding">Add Circle</span>
                                    </button>
                                </label>
                            </div>
                            <div class="col-md-6 dataTables_filter" style="text-align:right" id="bootstrap-data-table_filter">
                                <label style="text-align:left">Search:
                                    <input style="display:inline-block;width:auto;" class="form-control form-control-sm" ng-model="$ctrl.query"
                                                type="search" placeholder="">
                                </label>
                            </div>
                        </div>
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="circle in $ctrl.circles | filter:$ctrl.query">
                                    <td>{{ circle.id }}</td>
                                    <td>{{ circle.name }}</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" 
                                        data-toggle="modal" data-target="#mediumCircleModal" data-id="circle">
                                            Edit
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
    <div class="modal fade" id="mediumCircleModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="mediumModalLabel">Add Circle</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
					<form novalidate name="employeeAddForm" action="#" method="post" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="hf-designation">Name</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input name="circle_name" class="form-control" id="hf-circle_name" type="text"
                                    placeholder="Enter Circle Name..." ng-model="$ctrl.circle.name">
                            </div>
                        </div>                            
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal fade" id="mediumCircleModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="mediumModalLabel">Add Circle</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form novalidate name="employeeAddForm" action="#" method="post" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="hf-designation">Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input name="circle_name" class="form-control" id="hf-circle_name" type="text"
                                            placeholder="Enter Circle Name..." ng-model="circle.name">
                                </div>
                            </div>                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="">Confirm</button>
                    </div>
                </div>
            </div>
        </div>        
    </script>
</div>
