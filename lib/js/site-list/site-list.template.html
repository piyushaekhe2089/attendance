<div class="content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Site Table</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" id="bootstrap-data-table_length">
                                <label>
                                    <button class="btn btn-md btn-info btn-block" id="site-button"
                                    data-toggle="modal" data-target="#mediumSiteModal">
                                        <i class="fa  fa-sitemap fa-lg"></i>
                                        <span id="site-button-adding">Add Site</span>
                                    </button>
                                </label>
                            </div>
                            <div class="col-md-6 dataTables_filter" style="text-align:right" id="bootstrap-data-table_filter">
                                <label style="text-align:left">Search:
                                    <input style="display:inline-block;width:auto;" class="form-control form-control-sm" ng-model="$ctrl.query"
                                                type="search" placeholder="">
                                </label>
                            </div>
                        </div>
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Address</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="site in $ctrl.sites | filter:$ctrl.query">
                                    <td>{{ $index + 1 }}</td>
                                    <td>
                                        <span editable-text="site.name" e-name="name" e-form='siteForm'>
                                            {{ site.name }}
                                        </span>
                                    </td>
                                    <td>
                                        <span editable-text="site.code" e-name="code" e-form='siteForm'>
                                            {{ site.code }}
                                        </span>
                                    </td>                                    
                                    <td>
                                        <span editable-text="site.address" e-name="address" e-form='siteForm'>
                                            {{ site.address }}
                                        </span>
                                    </td>                                    
                                    <td>
                                        <form editable-form name="siteForm" onbeforesave="$ctrl.edit($data, site.id)" ng-show="siteForm.$visible"
                                            class="form-buttons form-inline">
                                            <button type="submit" ng-disabled="siteForm.$waiting" class="btn btn-primary">
                                                save
                                            </button>
                                            <button type="button" ng-disabled="siteForm.$waiting" ng-click="siteForm.$cancel()" class="btn btn-default">
                                                cancel
                                            </button>
                                        </form>
                                        <div class="buttons" ng-show="!siteForm.$visible">
                                            <button type="button" class="btn btn-primary" ng-click="siteForm.$show()">Edit</button>
                                            <button type="button" class="btn btn-danger" ng-click="$ctrl.delete(site.id)">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
    <div class="modal fade" id="mediumSiteModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="mediumModalLabel">Add Site</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
					<form novalidate name="employeeAddForm" action="#" method="post" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="hf-designation">Name</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input name="site_name" class="form-control" id="hf-site_name" type="text"
                                    placeholder="Enter Site Name..." ng-model="$ctrl.site.name">
                            </div>
                        </div>                            
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="hf-designation">Code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input name="site_code" class="form-control" id="hf-site_code" type="text"
                                    placeholder="Enter Site Code..." ng-model="$ctrl.site.code">
                            </div>
                        </div>                            
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="hf-designation">Address</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input name="site_address" class="form-control" id="hf-site_address" type="text"
                                    placeholder="Enter Site Address..." ng-model="$ctrl.site.address">
                            </div>
                        </div>                                                                            
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
